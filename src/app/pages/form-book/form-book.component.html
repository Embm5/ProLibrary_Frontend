
<body>
    <app-navbar></app-navbar>
    <form class="author-form" [formGroup]="BookForm">
        <h2>Book Management</h2>
    
        <label for="id">ISBN</label>
        
            <input type="text" name="id" id="id" formControlName="isbn" placeholder="Input the ISBN" >
        
    
        <label for="title">Title</label>
        <input type="text" name="title" id="title" formControlName="title" placeholder="Input the title">
    
        <label for="editorial">Editorial</label>
        <input type="text" name="editorial" id="editorial" formControlName="editorial" placeholder="Input the editorial">
    
        <label for="genre">Genre</label>
        <input type="text" name="genre" id="genre" formControlName="genre" placeholder="Input the genre">
    
        <label for="publicationYear">Publication Year</label>
        <input type="number" name="publicationYear" id="publicationYear" formControlName="publicationYear" placeholder="Input the second publication year">
    
        <label for="authors">Authors</label>
        <textarea name="authors" id="authors" formControlName="authors" placeholder="Input the book's authors"></textarea>

        <div class="form-buttons">
            <button type="submit" class="btn-save" (click)="saveBook()">
                <i class="fas fa-save"></i> Save
            </button>
            <button type="button" class="btn-cancel" (click)="goBack()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
    <app-footer></app-footer>
</body>
