<div class="form-container">
    <form class="person-form" [formGroup]="personForm">
        <h2>Gestión de Personas</h2>

        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Nombre de usuario</label>
            <input type="text" id="username" formControlName="username" placeholder="Ingrese el nombre de usuario">
        </div>

        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" id="password" formControlName="password" placeholder="Ingrese la contraseña">
        </div>

        <div class="form-group">
            <label for="role"><i class="fas fa-user-tag"></i> Rol</label>
            <select id="role" formControlName="role">
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="admin">Administrador</option>
                <option value="empleado">Empleado</option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="button" class="btn-save" (click)="createPerson()">
                <i class="fas fa-save"></i> Guardar
            </button>
            <button type="button" class="btn-reset" (click)="personForm.reset()">
                <i class="fas fa-undo"></i> Limpiar
            </button>
        </div>
    </form>
</div>
